<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  
  <body>
    <div class="container col-md-12">
      <div class="status-bar">
        <div class="status-bar-title">
          Your Result
        </div>
        <div class="circle">
          <div class="status-rate">76
          </div>
          <div class="status-full">
            of 100 
          </div>
        </div>
        <div class="status-detail">
          <div class="status-detail-title">Great</div>
          <div class="status-detail-descripstion">You scored higher than 65% of the people who
    have taken these tests. </div>
        </div>
      </div>
      <!-- ___________ -->
      <div class="details">
        <div class="Summary"> Summary</div>
        <div class="contents">
          <div class="content"> 
            <div class="content-Reaction">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <div>
                Reaction
              </div> 
            </div>
            <div class="number-rate">
              <span>80 </span>  / 100 
            </div>
            </div>
            <!-- ___________ -->
            <div class="content-2"> 
             <div class="content-Memory">
               <img src="./assets/images/icon-memory.svg" alt="">
               <div>
                Memory
               </div> 
             </div>
             <div class="number-rate">
               <span>92 </span>  / 100 
             </div>
             </div>
             <!-- ___________ -->
             <div class="content-3"> 
              <div class="content-Verbal">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <div>
                  Verbal
                </div> 
              </div>
              <div class="number-rate">
                <span>61 </span>  / 100 
              </div>
              </div>
              <!-- ___________ -->
              <div class="content-4"> 
                <div class="content-Visual">
                  <img src="./assets/images/icon-visual.svg" alt="">
                  <div>
                    Visual
                  </div> 
                </div>
                <div class="number-rate">
                  <span>72 </span>  / 100 
                </div>
                </div>
        </div>
        <div class="button">Continue</div>
      </div>
      

    </div>
  </body>
</html>
